<h2>Current Montly Electric Bill</h2>
<div class="range">
  <i class="icon ion-social-usd-outline"></i>
  <input type="range" ng-model="monthlyPayment">
  <i class="icon ion-social-usd"></i>
</div>
<div class="monthly-currency" ng-class="{green: true}">
  {{monthlyPayment*5}} $/Month
</div>

<div class="list card">
  <img class="list-icon" src="img/sun.png">
  <div class="item item-avatar">
    <img src="img/sun.png">
    <h2>{{data.address.city}}</h2>
    <p>{{data.address.state}}</p>
  </div>

  <div class="item item-body">
    <h2 class="system-size-large">
      {{data.system.system_size_kw}} kw
    </h2>
    <p class="center">
      Ideal System Size
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item benefit" href="#">
      <i class="icon ion-flash"></i>
      {{data.benefits.electricity_usage_offset_percent}}% Energy Use Offset
    </a>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item benefit" href="#">
      <i class="icon ion-social-usd"></i>
      {{data.benefits.lifetime_electricity_value}} Lifetime Value
    </a>
  </div>

</div>
