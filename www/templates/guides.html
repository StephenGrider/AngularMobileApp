<ion-view title="Guides">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>

      <a ng-repeat="guide in guides" class="item item-avatar" href="#/app/guides/{{guide.id}}">
        <img src="venkman.jpg">
        <h2>{{guide.title}}</h2>
        <p ng-hide="guide.hasRead">To Do: Read me!</p>
        <p ng-show="guide.hasRead">Complete!</p>
      </a>

    </ion-list>
  </ion-content>
</ion-view>
