<ion-view title="Case Study">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item item-body">
        <div class="guide-header">
          {{guide.title}}
        </div>

        <img class="guide-image" ng-src="{{guide.image}}">
        <p>
          {{guide.text}}
        </p>
      </div>

    </div>

  </ion-content>
</ion-view>
