<ion-view title="Case Study">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item item-body">
        <div class="study-header">
          {{study.title}}
        </div>

        <img class="study-image" ng-src="{{study.image}}">
        <p>
          {{study.text}}
        </p>
      </div>

    </div>

  </ion-content>
</ion-view>
